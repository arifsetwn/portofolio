{% extends 'base.html' %}

{% block title %}{{ post.title }} | Arif Setiawan{% endblock %}

{% block meta %}
<meta name="description" content="{{ post.summary }}">
<meta name="keywords" content="{{ post.category }}, Blog, Arif Setiawan">
<meta property="og:title" content="{{ post.title }}">
<meta property="og:description" content="{{ post.summary }}">
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ post.date_published|date:'Y-m-d' }}">
{% endblock %}

{% block content %}
<div class="max-w-[1350px] mx-auto w-full">
    <article class="mb-12">
        <div class="mb-8">
            <span class="bg-secondary border-2 border-black px-3 py-1 text-xs font-black uppercase inline-block mb-4">{{post.category }}</span>
            <h1 class="text-4xl md:text-7xl font-black uppercase tracking-tighter mb-6 leading-none break-words">{{post.title }}</h1>
            <div class="flex items-center gap-4 text-zinc-600 font-bold">
                <span>{{ post.date_published|date:"F d, Y" }}</span>
            </div>
        </div>

        <div class="neo-card bg-white p-6 md:p-12">
            <div class="prose prose-lg max-w-none">
                <p class="text-xl font-bold mb-6 text-zinc-700">{{ post.summary }}</p>
                <div class="text-lg leading-relaxed text-zinc-800" style="white-space: pre-line;">{{ post.content }}
                </div>
            </div>
        </div>
    </article>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/blog"
            class="neo-btn bg-primary text-white px-8 py-4 font-black uppercase text-lg tracking-tighter inline-block text-center hidden md:inline-block">
            Back to Blog
        </a>
        <a href="/blog"
            class="neo-btn bg-primary text-white px-8 py-4 font-black uppercase text-lg tracking-tighter inline-block text-center md:hidden">
            Back
        </a>
        <a href="/"
            class="neo-btn bg-white text-black px-8 py-4 font-black uppercase text-lg tracking-tighter inline-block text-center">
            Home
        </a>
    </div>
</div>
{% endblock %}
